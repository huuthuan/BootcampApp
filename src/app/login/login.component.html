<div class="cover">
  <div class="logo">
    <h1>Bootcamp App</h1>
  </div>
  <div class="login">
    <h2>Log in</h2>
    <form name="form">
      <div class="form-group">
        <label>User name:</label>
        <input type="text" id="txtUserName" name="userName" class="form-control">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="text" id="txtPassword" name="password" class="form-control" >
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Log In</button>
        <a class="btn btn-link">Sign up for Bootcamp</a>
      </div>
    </form>
  </div>
</div>
