 <div class="cover">
  <div class="logo">
    <h1>Bootcamp App</h1>
  </div>
  <div class="signUp">
    <h2>Sign up for Bootcamp</h2>
    <form name="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>User name:</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
        <div *ngIf="!f.username.errors">
          <div>Usernames may contain <b>alphanumeric</b>, <b>_</b> and <b>.</b>characters</div>
        </div>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  >
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm your password:</label>
        <input type="text" formControlName="conpirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.conpirmpassword.errors }" >
        <div *ngIf="submitted && f.conpirmpassword.errors" class="invalid-feedback">
            <div *ngIf="f.conpirmpassword.errors.required">Confirm your password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">Create an account</button>
        <button type="submit" class="btn btn-primary btn-lg btn-cancel" routerLink="/login">Cancel</button>
      </div>
    </form>
  </div>
</div>
