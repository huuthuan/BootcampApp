<div class="logo">
  <h1>Bootcamp App</h1>
</div>
<div class="signUp">
  <h2>Sign up for Bootcamp</h2>
  <form name="form">
    <div class="form-group">
      <label>User name:</label>
      <input type="text" id="txtUserName" name="userName" class="form-control">
      <span>Usernames may contain <b>alphanumeric</b>, <b>_</b> and <b>.</b>characters</span>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" id="txtEmail" name="email" class="form-control" >
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="text" id="txtPassword" name="password" class="form-control" >
    </div>
    <div class="form-group">
      <label>Confirm your password:</label>
      <input type="text" id="txtConfirmPassword" name="ConfirmPassword" class="form-control" >
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">Create an account</button>
      <button type="submit" class="btn btn-primary btn-lg btn-cancel">Cancel</button>
    </div>
  </form>
</div>
