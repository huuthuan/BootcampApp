<div class="container">
  <ul class="breadcrumb">
    <li>
      <a routerLink="/articles">Articles</a>
    </li>
    <li class="active">Write Article</li>
  </ul>
  <form>
    <div class="form-group">
      <label>Title:</label>
      <dx-text-box >
        <dx-validator>
          <dxi-validation-rule
            type="required"
            message="User name is required">
          </dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </div>
    <div class="form-group">
      <label>Content</label>
      <div class="markdown">
        <button type="button" class="btn btn-default btn-sm" ref="header">
          <span class="glyphicon glyphicon-header"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ref="bold">
          <span class="glyphicon glyphicon-bold"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ref="italic">
          <span class="glyphicon glyphicon-italic"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ref="list">
          <span class="glyphicon glyphicon-list"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ref="link">
          <span class="glyphicon glyphicon-link"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ref="picture">
          <span class="glyphicon glyphicon-picture"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ref="indent-left">
          <span class="glyphicon glyphicon-indent-left"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ref="indent-right">
          <span class="glyphicon glyphicon-indent-right"></span>
        </button>
        <button type="button" data-toggle="modal" data-target="#markdown_help" class="btn btn-link btn-sm pull-right">
          <span class="glyphicon glyphicon-question-sign"></span>
          Help
        </button>
      </div>
      <dx-text-area
        [height]="150"
        [maxLength]="4000">
        <dx-validator>
          <dxi-validation-rule type="required" message="Company name is required">
          </dxi-validation-rule>
        </dx-validator>
      </dx-text-area>
    </div>
    <div class="form-group">
      <label class="control-label">Tags</label>
        <dx-text-box>
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Tags is required">
            </dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      <span class="help-block">A comma-separated list of tags.</span>
    </div>
    <div class="form-group magin-btn">
      <dx-button
        text="Publish"
        type="default"
        class="btn-compose btn-primary"
        [useSubmitBehavior]="true">
      </dx-button>
      <dx-button
        text="Save Draft"
        type="button"
        class="btn-compose btn-default"
        [useSubmitBehavior]="true">
      </dx-button>
      <dx-button
        text="Preview"
        type="button"
        class="btn-compose btn-default"
        [useSubmitBehavior]="true">
      </dx-button>
      <a>
        <dx-button
          text="Cancel"
          type="button"
          class="btn-compose btn-default">
        </dx-button>
      </a>
    </div>
    <div class="modal fade">
      <div class="modal-dialog">

      </div>
    </div>
  </form>
</div>
